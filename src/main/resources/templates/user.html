<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<br>
<br>
<table border="2">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${one_user.name}"></td>
            <td th:text="${one_user.surname}"></td>
            <td th:text="${one_user.age}"></td>
            <td th:text="${one_user.email}"></td>
            <td th:text="${one_user.password}"></td>
            <td th:text="${one_user.roles}"></td>

        <tr/>
    </tbody>


</table>

<br><br>
<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>

</body>
</html>
